<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- round progressbar css -->
    <link rel="stylesheet" href="css/round-progressbar.css" />
    <!-- style.css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- progressbar -->
    <div>
        <div style="display: flex">
            <div class="progressbar" data-animate="false">
                <div class="circle" data-percent="95">
                    <div></div>
                    <p>html</p>
                </div>
            </div>
            <div class="progressbar" data-animate="false">
                <div class="circle" data-percent="30.5">
                    <div></div>
                    <p>css</p>
                </div>
            </div>
        </div>
    </div>

    <!-- jquery -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <!-- round progressbar js-->
    <script src="js/round-progressbar.min.js"></script>
    <!-- round progressbar active js-->
    <script src="js/round-progressbar-active.js"></script>
</body>

</html>
