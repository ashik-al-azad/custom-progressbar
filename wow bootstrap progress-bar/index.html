<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap.min.css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- animat.min.css -->
    <link rel="stylesheet" href="css/animat.min.css">
    <!-- style.css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- progress-bar -->
    <div id="progbar" class="container py-5 my-5">
        <div class="row py-5 my-5">
            <h2 class="ms-3">html</h2>
            <div class="progress mb-3 ps-0">
                <div class="wow animate__fadeInLeft progress-bar bg-success" role="progressbar" style="width: 90%"
                    aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" data-wow-duration="1s"
                    data-wow-delay=".1s">90%</div>
            </div>
            <h2 class="ms-3">css</h2>
            <div class="progress mb-3 ps-0">
                <div class="wow animate__fadeInLeft progress-bar bg-warning" role="progressbar" style="width: 80%"
                    aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" data-wow-duration="1.5s"
                    data-wow-delay=".1s">80%</div>
            </div>
            <h2 class="ms-3">js</h2>
            <div class="progress ps-0 mb-5">
                <div class="wow animate__fadeInLeft progress-bar bg-danger" role="progressbar" style="width: 25%"
                    aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" data-wow-duration="2s"
                    data-wow-delay=".1s">25%</div>
            </div>
        </div>
    </div>

    <!-- jquery -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <!-- wow.min.js -->
    <script src="js/wow.min.js"></script>
    <!-- main.js -->
    <script src="js/main.js"></script>
</body>

</html>
